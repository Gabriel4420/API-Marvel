<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <title>Api Marvel</title>
</head>

<body class="center">
  <header>
    <div class="logo">
      <img src="./images/logo.png" alt="">
    </div>
    <div class="center">
      <h3>Nome do candidato:&nbsp; </h3>
      <h3>Gabriel Rodrigues Perez</h3>
    </div>
    <div class="avatar">
      <h1>G</h1>
    </div>
  </header>

  <main>
    <div class="content">
      <h1>Buscar Personagens</h1>
      <div id="search-box">
        <input type="text" name="q" id="search-input">


        <span class="lnr lnr-magnifier" id="search-icon"></span>



      </div>
      
        <div class="tableHeader">
          <h2>Personagem</h2>
          <h2>Series</h2>
          <h2>Eventos</h2>
        </div>
        <div id="table">
          
          
        </div>

      


      <nav aria-label="pagination">
        <ul class="pagination">
            <li class="item"><button class="link" onclick="goPrevious(data)">Anterior</button></li>
            <li class="item"><button class="link" onclick="goNext(data)">Proximo</button></li>
           
        </ul>
      </nav>

    </div>
  </main>

  <span id="data" style="visibility: hidden">

    <script src="js/md5.min.js"></script>
    <script src="js/requests.js"></script>
    
    
</body>

</html>
